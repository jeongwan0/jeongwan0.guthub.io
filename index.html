<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 웹툰</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="background">
        <div class="header">
          <div class="header-1">
            <p class="banner-left1" style="font-size: 18px">NAVER</p>
            <p class="banner-left1" style="font-size: 20px">웹툰</p>
            <p class="banner-left2">웹소설</p>
            <p class="banner-left2">시리즈</p>
          </div>

          <div class="header-2">
            <input
              type="text"
              placeholder="제목/작가로 검색할 수 있습니다."
              class="banner-right"
            />
            <button class="banner-btn">로그인</button>
          </div>
        </div>
        <div class="btn-div">
          <button
            class="btn"
            style="background-color: yellowgreen; color: white; width: 50px"
          >
            홈
          </button>
          <button class="btn" style="width: 70px">웹툰</button>
          <button class="btn">베스트도전</button>
          <button class="btn">도전만화</button>
          <button class="btn">마이페이지</button>
        </div>

        <div class="sat-toon">
          <div class="sat-toon-text-div">
            <div class="sat-toon-left">
              <p class="sat-toon-text1" ;>토요웹툰</p>
              <p class="sat-toon-text2" ;>
                인기순.<span style="color: rgb(151, 200, 53)">업데이트순</span
                >.조회순.별점순
              </p>
            </div>
            <div class="sat-toon-right">
              <button class="sat-toon-btn">토요웹툰 전체보기></button>
            </div>
          </div>
          <div class="sat-toon-webtoon-div">
            <div class="webtoon">
              <img
                src="https://image-comic.pstatic.net/webtoon/814595/thumbnail/thumbnail_IMAG21_dffe09d7-c1ec-4cb3-8d6d-2ac82c50ace4.jpg"
              />
              <p class="webtoon-title">너에게로 중독</p>
              <p class="webtoon-writer">무멘 / 태양</p>
            </div>
            <div class="webtoon">
              <img
                src="https://image-comic.pstatic.net/webtoon/597447/thumbnail/thumbnail_IMAG21_37e97fb1-5572-45cc-8672-2a60b6cb768e.jpg"
              />
              <p class="webtoon-title">프리드로우</p>
              <p class="webtoon-writer">전선욱</p>
            </div>

            <div class="webtoon">
              <img
                src="https://image-comic.pstatic.net/webtoon/735078/thumbnail/thumbnail_IMAG21_bbbfa6c0-bd41-4c59-a7fb-a44776497691.jpg"
              />
              <p class="webtoon-title">먹지마세요</p>
              <p class="webtoon-writer">노도 / 비버</p>
            </div>

            <div class="webtoon">
              <img
                src="https://image-comic.pstatic.net/webtoon/739411/thumbnail/thumbnail_IMAG21_dd0ba3a4-64e6-4a6a-92c8-b667ee0b387e.jpg"
              />
              <p class="webtoon-title">왕세자 입학도</p>
              <p class="webtoon-writer">무번</p>
            </div>

            <div class="webtoon">
              <img
                src="https://image-comic.pstatic.net/webtoon/769193/thumbnail/thumbnail_IMAG21_63967208-c38f-42a0-9186-163653c54a47.jpg"
              />
              <p class="webtoon-title">아가사</p>
              <p class="webtoon-writer">이다인</p>
            </div>
          </div>
        </div>
        <div class="liv-toon">
          <div class="liv-toon-text-div">
            <div class="liv-toon-left">
              <p class="liv-toon-text1">가장 핫한 일상 웹툰만 모아봤어요!</p>
            </div>

            <div class="liv-toon-right">
              <button class="liv-toon-btn">일상웹툰 더보기></button>
            </div>
            <p class="liv-toon-text2">
              로맨스.판타지.<span style="color: yellowgreen">일상</span
              >.액션.스릴러.개그.무협/사극.드라마.감성.스포츠
            </p>
          </div>
          <div class="liv-toon-webtoon-div">
            <div class="webtoon2">
              <img
                src="https://image-comic.pstatic.net/webtoon/812354/thumbnail/thumbnail_IMAG21_f391c11a-9a74-4e0c-b601-2fcebafffd07.jpg"
              />
              <p class="webtoon-title">신혼일기</p>
            </div>
            <div class="webtoon2">
              <img
                src="https://image-comic.pstatic.net/webtoon/790713/thumbnail/thumbnail_IMAG21_3919364435331003700.jpg"
              />
              <p class="webtoon-title">대학원 탈출일지</p>
            </div>
            <div class="webtoon2">
              <img
                src="https://image-comic.pstatic.net/webtoon/814048/thumbnail/thumbnail_IMAG21_234ffc80-64de-4765-b059-6888ae0a9fae.jpg"
              />
              <p class="webtoon-title">마님이네 미국 시골집...</p>
            </div>
            <div class="webtoon2">
              <img
                src="https://image-comic.pstatic.net/webtoon/807306/thumbnail/thumbnail_IMAG21_69a712a4-11e8-48bf-9b0c-a26f28c405d8.jpg"
              />
              <p class="webtoon-title">닥터앤닥터 병원일기</p>
            </div>
            <div class="webtoon2">
              <img
                src="https://image-comic.pstatic.net/webtoon/799267/thumbnail/thumbnail_IMAG21_f522ff4f-4f7c-40bf-b9f2-f58d049d4a82.jpg"
              />
              <p class="webtoon-title">안녕, 나의 수집</p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
